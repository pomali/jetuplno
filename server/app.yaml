default_expiration: "1h"

handlers:
  - url: /api/.*
    secure: always
    script: auto


  - url: /
    static_files: static/index.html
    upload: static/index.html

  - url: /(.*)
    static_files: static/\1
    upload: static/.*
    secure: always
